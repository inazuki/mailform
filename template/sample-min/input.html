<html>
<head>
	<title>メールフォーム：入力画面</title>
</head>
<body>

<h2>入力画面</h2>


<form method="post" action="{{$smarty.server.PHP_SELF}}" name="mailForm">
	<small>（※）必須入力</small>
	<table border="1">
		<tr>
			<th>名前 <small>（※）</small></th>
			<td><input type="text" name="name" size="40" value="{{$data.name}}">
				{{if $error.name}}<p style="color:red;">{{$error.name}}</p>{{/if}}
				</td>
		</tr>
		<tr>
			<th>メールアドレス <small>（※）</small></th>
			<td><input type="text" name="email" size="40" value="{{$data.email}}">
				{{if $error.email}}<p style="color:red;">{{$error.email}}</p>{{/if}}
				</td>
		</tr>
	</table>

	<p>
		<input type="submit" value="確認画面へ">
	</p>

	<input type="hidden" name="act" value="confirm">
</form>


</body>
</html>
